<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Reader â€“ PDF Chamber</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --focus: #00AEEF;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease;
    }
    :root {
      --bg-gradient: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 50%, #90CAF9 100%);
      --header-bg: #0F172A;
      --card-bg: #ffffff;
      --text-primary: #002B5B;
      --text-secondary: #455A64;
      --btn-blue: #2196F3;
      --btn-hover: #1976D2;
      --shadow: rgba(0,0,0,0.08);
      --footer-bg: #03A9F4;
      --footer-text: #ECEFF1;
    }
    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #0D1B2A 0%, #1B263B 50%, #415A77 100%);
      --header-bg: #0F172A;
      --card-bg: #1B263B;
      --text-primary: #E0E1DD;
      --text-secondary: #778DA9;
      --btn-blue: #00AEEF;
      --btn-hover: #0088CC;
      --shadow: rgba(0,0,0,0.3);
      --footer-bg: #0D1B2A;
      --footer-text: #E0E1DD;
    }

    header {
      background: var(--header-bg);
      padding: 1rem 5%;
      box-shadow: 0 4px 20px var(--shadow);
      position: sticky; top: 0; z-index: 100;
    }
    .header-inner {
      max-width: 1400px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      flex-wrap: wrap; gap: 1rem;
    }
    .logo {
      display: flex; align-items: center; gap: 0.75rem;
      font-weight: 700; font-size: 1.8rem; color: #fff;
      text-decoration: none;
    }
    .logo svg { width: 48px; height: 48px; fill: #00AEEF; }
    .tagline { font-size: 0.95rem; color: #E2E8F0; font-weight: 500; }
    .theme-toggle {
      width: 56px; height: 30px;
      background: rgba(255,255,255,0.15);
      border: 2px solid #00AEEF; border-radius: 50px;
      position: relative; cursor: pointer;
    }
    .theme-toggle::before {
      content: ''; position: absolute;
      top: 3px; left: 4px; width: 20px; height: 20px;
      background: #00AEEF; border-radius: 50%;
      transition: transform 0.3s;
    }
    [data-theme="dark"] .theme-toggle::before {
      transform: translateX(24px); background: #1B263B;
    }

    main {
      flex: 1;
      max-width: 100%;
      margin: 2rem auto;
      padding: 0 2%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reader-container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 30px var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 1600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .reader-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .reader-actions input[type="file"] { display: none; }
    .reader-btn {
      background: var(--btn-blue);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .reader-btn:hover { background: var(--btn-hover); }

    /* âœ… A4 aspect ratio wrapper */
    .pdf-wrapper {
      position: relative;
      width: min(70vw, 800px);
      aspect-ratio: 210 / 297;
      box-shadow: 0 0 20px var(--shadow);
      border-radius: 12px;
      overflow: hidden;
      background: #f8f9fa;
      transform-origin: top center;
      transition: transform 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: top center;
    }

    /* Zoom controls */
    .zoom-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .zoom-btn {
      background: var(--btn-blue);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      display: flex; align-items: center; justify-content: center;
    }
    .zoom-btn:hover { background: var(--btn-hover); }

    @media (max-width: 900px) {
      .pdf-wrapper { width: 90vw; }
    }
    @media (max-width: 600px) {
      .pdf-wrapper { width: 95vw; aspect-ratio: auto; height: 70vh; }
    }

    footer {
      margin-top: auto;
      background: var(--footer-bg);
      color: var(--footer-text);
      padding: 2rem 5%;
      text-align: center;
      font-size: 0.9rem;
    }
    .footer-links { margin-top: 0.75rem; }
    .footer-links a {
      color: #fff;
      margin: 0 1rem;
      font-weight: 500;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="index.html" class="logo" aria-label="PDF Chamber Homepage">
        <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/></svg>
        PDF Chamber
      </a>
      <div style="display:flex; align-items:center; gap:1rem;">
        <div class="tagline">Smart PDFs, Seamless Productivity</div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>
      </div>
    </div>
  </header>

  <main>
    <h1 style="margin-bottom:1.5rem;">ðŸ“– PDF Reader</h1>
    <div class="reader-container">
      <div class="reader-actions">
        <label class="reader-btn" for="pdfUpload">Choose PDF</label>
        <input type="file" id="pdfUpload" accept="application/pdf">
        <button class="reader-btn" id="clearBtn">Clear</button>
      </div>

      <div class="zoom-controls">
        <button class="zoom-btn" id="zoomOut">âˆ’</button>
        <button class="zoom-btn" id="zoomIn">+</button>
      </div>

      <div class="pdf-wrapper" id="pdfWrapper">
        <iframe id="pdfFrame" title="PDF Viewer"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <div>Â© 2025 PDF Chamber. All rights reserved.</div>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Support</a>
    </div>
  </footer>

  <script>
    // Theme toggle
    const html = document.documentElement;
    const toggle = document.getElementById('themeToggle');
    if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.dataset.theme = 'dark';
    }
    toggle.addEventListener('click', () => {
      html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
      localStorage.theme = html.dataset.theme;
    });

    // PDF viewer
    const pdfInput = document.getElementById('pdfUpload');
    const pdfFrame = document.getElementById('pdfFrame');
    const clearBtn = document.getElementById('clearBtn');
    const pdfWrapper = document.getElementById('pdfWrapper');

    pdfInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        const url = URL.createObjectURL(file);
        pdfFrame.src = url;
      } else {
        alert('Please select a valid PDF file.');
      }
    });

    clearBtn.addEventListener('click', () => {
      pdfFrame.src = '';
      pdfInput.value = '';
    });

    // Zoom functionality
    let zoomLevel = 1;
    const zoomStep = 0.1;
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');

    function applyZoom() {
      pdfWrapper.style.transform = `scale(${zoomLevel})`;
    }

    zoomInBtn.addEventListener('click', () => {
      zoomLevel = Math.min(zoomLevel + zoomStep, 2.5);
      applyZoom();
    });

    zoomOutBtn.addEventListener('click', () => {
      zoomLevel = Math.max(zoomLevel - zoomStep, 0.5);
      applyZoom();
    });
  </script>
</body>
</html>
